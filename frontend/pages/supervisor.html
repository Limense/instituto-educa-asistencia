<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supervisión - Instituto Educa</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div class="supervision-container">
        <header class="supervision-header">
            <h1>👔 Supervisión</h1>
            <p>Revisión y aprobación de registros</p>
        </header>

        <section class="pending-approvals">
            <h2>📋 Registros Pendientes</h2>
            <table class="table" id="pendingRecordsTable">
                <thead>
                    <tr>
                        <th>Fecha</th>
                        <th>Entrada</th>
                        <th>Salida</th>
                        <th>Horas</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td colspan="6">No hay registros pendientes.</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </div>

    <!-- Scripts -->
    <script src="../js/utils.js"></script>
    <script src="../js/api-service.js"></script>
    <script src="../js/data-factory.js"></script>
    <script src="../js/event-bus.js"></script>
    <script src="../js/services.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/database.js"></script>
    <script src="../js/supervisor.js"></script>
</body>
</html>
