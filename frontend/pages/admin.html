<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración - Instituto Educa</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="main-container">
        <header class="dashboard-header">
            <div class="header-content">
                <h1><i class="fas fa-shield-alt"></i> Panel de Administración</h1>
                <div class="header-actions">
                    <span id="currentUser" class="user-info"></span>
                    <button class="btn btn-secondary" onclick="Auth.logout()">
                        <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
                    </button>
                </div>
            </div>
        </header>

        <nav class="admin-nav">
            <div class="nav-container">
                <button class="nav-item active" data-view="dashboard" onclick="Admin.showView('dashboard')">
                    <i class="fas fa-tachometer-alt"></i>
                    <span>Dashboard</span>
                </button>
                <button class="nav-item" data-view="users" onclick="Admin.showView('users')">
                    <i class="fas fa-users"></i>
                    <span>Usuarios</span>
                </button>
                <button class="nav-item" data-view="departments" onclick="Admin.showView('departments')">
                    <i class="fas fa-building"></i>
                    <span>Departamentos</span>
                </button>
                <button class="nav-item" data-view="reports" onclick="Admin.showView('reports')">
                    <i class="fas fa-chart-bar"></i>
                    <span>Reportes</span>
                </button>
            </div>
        </nav>

        <main class="admin-content" id="admin-content">
            <!-- El contenido se carga dinámicamente aquí -->
        </main>
    </div>

    <!-- Scripts -->
    <script src="../js/utils.js"></script>
    <script src="../js/api-service.js"></script>
    <script src="../js/data-factory.js"></script>
    <script src="../js/event-bus.js"></script>
    <script src="../js/services.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/database.js"></script>
    
    <script>
        // Inicializar cuando el DOM esté listo
        document.addEventListener('DOMContentLoaded', function() {
            // Verificar que el usuario esté autenticado y sea admin
            const currentUser = Auth.getCurrentUser();
            if (!currentUser) {
                alert('Debes iniciar sesión para acceder al panel de administración');
                window.location.href = '../index.html';
                return;
            }
            
            if (currentUser.role !== 'administrator') {
                alert('No tienes permisos para acceder al panel de administración');
                window.location.href = '../index.html';
                return;
            }
            
            // Mostrar información del usuario
            document.getElementById('currentUser').textContent = `Bienvenido, ${currentUser.name}`;
            
            // Inicializar el panel de administración
            Admin.init();
        });
    </script>
</body>
</html>
